<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="/css/newtab.css">
    <script src="/js/jquery.min.js"></script>
    <script src="js/suo.js"></script>
    
</head>

<body>
    <div id="menu"><i></i></div>
    <div class="list closed">
        <ul id="dh_list">
            <!-- <li class="title"><img src="./imgs/128.png" alt="" class="icon"><span>常用/搜索</span></li>
            <li><a rel="nofollow" href="https://www.baidu.com/" target="_blank"><img src="/imgs/baidu.png" alt="" class="icon">百度</a></li> -->
        </ul>
    </div>
    <div class="content">
        <div class="logo-box">
            <img src="imgs/logo.png" alt="logo" srcset="">
        </div>
        <div>
            <section class="sousuo">
                <div class="search">
                    <div class="search-box">
                        <div class="yq-icon">
                            <img src="/imgs/128.png" alt="">
                        </div>

                        <input type="text" id="txt" class="search-input" autocomplete="off" autofocus="autofocus"

                        <div class="btn-sou">
                            <span id="btn-sou">搜索一下</span>
                        </div>
                    </div>

                    <div class="search-engine" style="display: none;">
                        <div class="search-engine-head">
                            <strong class="search-engine-tit">选择您的默认搜索引擎：</strong>
                        </div>
                        <ul class="search-engine-list">
                            <!-- <li><img src="imgs/128.png" alt="" class="icon"><span>百度搜索</span></li>
                             -->
                        </ul>
                    </div>

                </div>
        </div>
        </section>
    </div>
    </div>

<script src="/js/newtab.js"></script>
<script src="js/jsonload.js"></script>
